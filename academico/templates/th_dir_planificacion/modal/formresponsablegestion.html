{% extends 'ajaxformmodal.html' %}
{% block extra_js %}
<script>

    $(function () {
        let cbPersona = $('#id_responsable');
        let cbSubrogante = $('#id_subrogante');
        buscarPersona(cbPersona, 'distributivos, administrativos')
        buscarPersona(cbSubrogante, 'distributivos, administrativos')
        $("#id_subrogante_select2,#id_responsable_select2").select2({width: '100%'});
        tooltips();

        ItemsDisplay = function (item) {
            if (item.text) {
                return $('<span>' + item.text + '</span>');
            } else {
                if (item.name) {
                    return $('<span>' + item.name + '</span>');
                } else {
                    return '---------';
                }
            }
        };


        $("#id_responsable_select2").select2({
            placeholder: "Buscar Persona",
            allowClear: true,
            ajax: {
                url: function (params) {
                    return "{{ request.path }}?action=buscarpersonas&q=" + params.term;
                },
                dataType: 'json',
                delay: 400,
                data: function (params) {
                    return {
                        q: params.term,
                        page: params.page
                    };
                },
                processResults: function (data, params) {
                    // parse the results into the format expected by Select2
                    // since we are using custom formatting functions we do not need to
                    // alter the remote JSON data, except to indicate that infinite
                    // scrolling can be used
                    params.page = params.page || 1;

                    return {
                        results: data.results,
                        pagination: {
                            more: (params.page * 30) < data.total_count
                        }
                    };
                },
                cache: true
            },
            escapeMarkup: function (markup) {
                return markup;
            }, // let our custom formatter work
            minimumInputLength: 1,
            templateResult: ItemsDisplay, // omitted for brevity, see the source of this page
            templateSelection: ItemsDisplay // omitted for brevity, see the source of this page
        }).on("select2:select", function (evt) {
            $("#id_responsable").attr({"value": (evt.params.data.id)});
            console.log(evt.params.data.id);
        });
        $("#id_subrogante_select2").select2({
            placeholder: "Buscar Persona",
            allowClear: true,
            ajax: {
                url: function (params) {
                    return "{{ request.path }}?action=buscarpersonas&q=" + params.term;
                },
                dataType: 'json',
                delay: 400,
                data: function (params) {
                    return {
                        q: params.term,
                        page: params.page
                    };
                },
                processResults: function (data, params) {
                    // parse the results into the format expected by Select2
                    // since we are using custom formatting functions we do not need to
                    // alter the remote JSON data, except to indicate that infinite
                    // scrolling can be used
                    params.page = params.page || 1;

                    return {
                        results: data.results,
                        pagination: {
                            more: (params.page * 30) < data.total_count
                        }
                    };
                },
                cache: true
            },
            escapeMarkup: function (markup) {
                return markup;
            }, // let our custom formatter work
            minimumInputLength: 1,
            templateResult: ItemsDisplay, // omitted for brevity, see the source of this page
            templateSelection: ItemsDisplay // omitted for brevity, see the source of this page
        }).on("select2:select", function (evt) {
            $("#id_subrogante").attr({"value": (evt.params.data.id)});
            console.log(evt.params.data.id);
        });
    });

</script>
{% endblock %}

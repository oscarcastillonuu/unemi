<input type="hidden" id="id_periodopoa" name="id_periodopoa" value="{{ idperiodopoa }}">
Departamento:
<select style="width: 100%;" name="id_departamentos" id="id_departamentos">
    {% for departamento in listadepartamento %}
        <option value="{{ departamento.id }}"
                {% if iddepa == departamento.id %}selected {% endif %}>{{ departamento.nombre }}</option>
    {% endfor %}
</select>
Programa:
<select style="width: 100%;" name="id_programa" id="id_programa">
    {% for programa in listaprograma %}
        <option value="{{ programa.id }}">{{ programa.nombre }}</option>
    {% endfor %}
</select><br>
